{% extends "feeds/manage.html" %}

{% load form_tags %}

{% block main %}
<div id="main">
<div class="inner">

<h2 class="feed-title"><a href="{{af.feed.page_link}}" class="external" target="_blank">{{af.title|safe}}</a></h2>

<form action="/feeds/{{af.feed.slug}}/edit/" name="edit_feed_form" method="post">

{% formfield form.title %}

<div class="buttons">
<div class="save_buttons">
    <input type="submit" class="button" name="submit" value="Save" />
</div>
<div class="delete_buttons">
    <input type="submit" class="button" name="delete" value="Delete" onclick="return confirm('Are you sure you want to delete this feed?')" />
</div>
</div>

</form>

</div> <!-- .inner -->
</div> <!-- #main -->
{% endblock %}

<div class="field" id="field_{{field.name}}">
    {% if field.is_checkbox %}
        {{field}} {{field.label|safe}}
        {% if field.help_text %}<div class="note">{{field.help_text|safe}}</div>{% endif %}
    {% else %}
        <label for="id_{{field.name}}">{{field.label|safe}}</label>        
        {{field}}
        {% if field.help_text %}<div class="note">{{field.help_text|safe}}</div>{% endif %}
    {% endif %}
    <div id="{{field.name}}_error">{% if field.errors %}<span class="error">{{field.errors|safe}}</span>{% endif %}</div>
</div>
